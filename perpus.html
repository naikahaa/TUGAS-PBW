<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Nai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://wallpapers.com/images/hd/cute-aesthetic-disney-princess-prolxlzmimhjgpjw.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; 
        }

        .container {
            background-color: rgba(10, 10, 30, 0.8); 
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            padding: 30px 40px;
            width: 450px;
            text-align: center;
            border: 2px solid #fff; 
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "âœ¨";
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 20px;
            animation: sparkle 2s infinite;
            color: #ffeb3b; 
        }

        .container::after {
            content: "âœ¨";
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 20px;
            animation: sparkle 2s infinite 0.5s;
            color: #ffeb3b; 
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ffcc00; 
            margin: 0 0 25px 0;
            font-size: 38px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00; 
            font-weight: 600;
            padding-left: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #fff; 
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2); 
            transition: all 0.3s;
            color: #fff; 
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ffeb3b; 
            box-shadow: 0 0 10px rgba(255, 225, 51, 0.5);
            background-color: rgba(255, 255, 255, 0.4);
        }

        button {
            background: linear-gradient(to right, #ff69b4, #ff8fab);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 15px 8px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 0 #d24d88;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #d24d88;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #d24d88;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3); 
            min-height: 50px;
            text-align: left;
            border: 1px dashed #ffcc00; 
        }

        .book-item {
            margin-bottom: 15px;
            padding: 15px;
            background: linear-gradient(to right, rgba(255, 214, 245, 0.7), rgba(255, 227, 252, 0.7));
            border-radius: 10px;
            position: relative;
            border-left: 5px solid #ffcc00; 
        }

        .book-item::before {
            content: "ðŸŒ¸";
            position: absolute;
            right: 10px;
            top: 10px;
            opacity: 0.5;
        }

        .book-title {
            font-weight: 600;
            color: #ffffff; 
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .book-author {
            color: #ffd700;
            font-size: 14px;
            margin-bottom: 3px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .book-year {
            color: #ff4081;
            font-size: 13px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .book-number {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff69b4; 
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 0 0 3px rgba(255, 182, 217, 0.5);
        }

        .floating-stars {
            position: absolute;
            font-size: 20px;
            animation: float 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perpustakaan Nai</h1>

        <div class="input-group">
            <label for="judul">Judul Buku</label>
            <input type="text" id="judul" placeholder="Masukkan judul buku...">
        </div>

        <div class="input-group">
            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" placeholder="Masukkan nama penulis...">
        </div>

        <div class="input-group">
            <label for="tahunTerbit">Tahun Terbit</label>
            <input type="number" id="tahunTerbit" placeholder="Masukkan tahun terbit...">
        </div>

        <button onclick="tambahBuku()">Tambah Buku</button>
        <button onclick="lihatBuku()">Lihat Buku</button>
        <button onclick="hapusBuku()">Hapus Buku</button>

        <div id="result">
            <!-- Hasil akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        let daftarBuku = [];

        function createFloatingStars() {
            const container = document.querySelector('.container');
            const starCount = 8;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'floating-stars';
                star.innerHTML = 'ðŸŒŸ';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.transform = `scale(${Math.random() * 0.7 + 0.3})`;
                container.appendChild(star);
            }
        }

        window.onload = function() {
            createFloatingStars();
        };

        function tambahBuku() {
            const judul = document.getElementById('judul').value.trim();
            const penulis = document.getElementById('penulis').value.trim();
            const tahunTerbit = parseInt(document.getElementById('tahunTerbit').value);

            if (judul === "" || penulis === "" || isNaN(tahunTerbit)) {
                showMessage("Harap isi semua bidang dengan benar!", "error");
                return;
            }

            const bukuBaru = { judul, penulis, tahunTerbit };
            daftarBuku.push(bukuBaru);
            showMessage(`Buku <strong>"${judul}"</strong> telah berhasil ditambahkan!`, "success");

            document.getElementById('judul').value = '';
            document.getElementById('penulis').value = '';
            document.getElementById('tahunTerbit').value = '';
        }

        function lihatBuku() {
            const resultDiv = document.getElementById('result');

            if (daftarBuku.length === 0) {
                resultDiv.innerHTML = '<div class="empty-message">Perpustakaan kosong! Tambahkan beberapa buku terlebih dahulu </div>';
            } else {
                let html = '';

                daftarBuku.forEach((buku, index) => {
                    html += `
                        <div class="book-item">
                            <div class="book-number">${index + 1}</div>
                            <div class="book-title">${buku.judul}</div>
                            <div class="book-author">oleh ${buku.penulis}</div>
                            <div class="book-year">Terbit: ${buku.tahunTerbit}</div>
                        </div>
                    `;
                });

                resultDiv.innerHTML = html;
            }
        }

        function hapusBuku() {
            if (daftarBuku.length === 0) {
                showMessage("Perpustakaanmu kosong! Tidak ada yang bisa dihapus.", "error");
                return;
            }

            const nomor = prompt("Masukkan nomor buku yang ingin dihapus:");
            const index = parseInt(nomor) - 1;

            if (isNaN(index) || index < 0 || index >= daftarBuku.length) {
                showMessage("Nomor buku tidak valid! Silakan coba lagi.", "error");
                return;
            }

            const bukuDihapus = daftarBuku.splice(index, 1);
            showMessage(`Buku <strong>"${bukuDihapus[0].judul}"</strong> telah dihapus.`, "success");
            lihatBuku();
        }

        function showMessage(message, type) {
            const resultDiv = document.getElementById('result');
            const color = type === "error" ? "#ff3333" : "#00aa66";

            resultDiv.innerHTML = `
                <div style="color: ${color}; text-align: center; padding: 15px; font-weight: 600;">
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
