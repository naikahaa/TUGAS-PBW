<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tugas PBW</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 40px;
            background-color: #f7f5ef; /* cream */
            color: #3e3e3e;
            text-align: center;
        }

        h1 {
            margin-bottom: 8px;
            color: #2f5d50; /* hijau tua */
            letter-spacing: 1px;
        }

        .subtitle {
            color: #7a7a7a;
            margin-bottom: 45px;
            font-size: 15px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background-color: #ffffff;
            padding: 32px 25px;
            border-radius: 16px;
            text-decoration: none;
            color: #3e3e3e;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
            transition: all 0.25s ease;
            border-top: 6px solid #2f5d50; /* hijau */
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 28px rgba(0,0,0,0.15);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #2f5d50;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: #6b6b6b;
        }

        .card.admin {
            border-top: 6px solid #8b5e3c; /* coklat */
        }

        .card.admin h2 {
            color: #8b5e3c;
        }

        @media (max-width: 600px) {
            body {
                padding: 25px;
            }
        }
    </style>
</head>
